  <script>
const start = document.querySelector("#start");
const walls = document.querySelectorAll(".wall");
let startLeft = 0;
let startTop = 0;

document.onkeydown = function(event) {
  switch (event.keyCode) {
    case 37:
      if (startLeft > 0 && !checkCollision(startLeft - 100, startTop)) {
        startLeft -= 100;
        start.style.left = startLeft + "px";
      }
      break;
    case 38:
      if (startTop > 0 && !checkCollision(startLeft, startTop - 100)) {
        startTop -= 100;
        start.style.top = startTop + "px";
      }
      break;
    case 39:
      if (startLeft < 900 && !checkCollision(startLeft + 100, startTop)) {
        startLeft += 100;
        start.style.left = startLeft + "px";
      }
      break;
    case 40:
      if (startTop < 900 && !checkCollision(startLeft, startTop + 100)) {
        startTop += 100;
        start.style.top = startTop + "px";
      }
      break;
  }
};

function checkCollision(left, top) {
  for (let i = 0; i < walls.length; i++) {
    const wall = walls[i];
    const wallLeft = parseInt(wall.style.left);
    const wallTop = parseInt(wall.style.top);

    if (left === wallLeft && top === wallTop) {
      return true;
    }
  }

  return false;
}
  </script>
